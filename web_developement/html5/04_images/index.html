<!DOCTYPE html>
<html>

	<head>
		<title> My Awesome Site</title>
		<meta charset="UTF-8">
		<meta name="description" content="This is the description of this Site">
	</head>

	<body>
		<main style="margin-top: auto; margin-bottom: auto; margin-left: auto; margin-right: auto;">
			<a href="./img_full.jpg">
				<!-- 
					alt text is displayed if the image cannot be displayed 
					width value percentage means image width will be 50% of page width
					we could have also used a value like "10" which would refer to pixels
				-->
				<img src="./img_thumb.jpg" alt="logo" width="100">
			</a>
		</main>	
	</body>

</html>
