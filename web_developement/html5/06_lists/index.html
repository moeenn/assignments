<!DOCTYPE html>
<html>

	<head>
		<title> My Awesome Site</title>
		<meta charset="UTF-8">
		<meta name="description" content="This is the description of this Site">
	</head>

	<body>
		<main>
			<!-- 
				Ordered List types
				A 	A, B, C ...
				a 	a, b, c ...
				1 	1, 2, 3 ...
				I 	I, II, III ...
				i 	i, ii, iii ...
			-->

			<!-- Simple Numbered List -->
			<ol type="A">
				<li>Some</li>
				<li>Items</li>
				<li>Go</li>
				<li>Here</li>
			</ol>	
			<br/>

			<!-- Simple unordered list (bulleted) -->
			<ul>
				<li>Some</li>
				<li>More</li>
				<li>Items</li>
				<li>Go</li>
				<li>Here</li>
			</ul>
			<br/>

			<!-- Nested lists -->
			<ol type="1">
				<li>Some</li>
				<li>Items</li>
				<li>Go
					<ul>
						<li>Sub-item 1</li>
						<li>Sub-item 2</li>
					</ul>	
				</li>
				<li>Here</li>
			</ol>
			<br/>

			<!-- Description lists: For list items with descriptions -->
			<dl>
				<dt>Item 1</dt>
				<dd>Description of Item 1</dd>
				<dt>Item 2</dt>
				<dd>Description of Item 2</dd>
			</dl>	
			
		</main>	
	</body>

</html>
