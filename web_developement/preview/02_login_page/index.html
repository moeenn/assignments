<!DOCTYPE html>
<html>
<head>
	<title>My Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" width="400px">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<main>
		<div class="box-1">
			<div class="face">
				<img src="./face.png" alt="Face">
			</div>	
			<form action="index.html" method="post">
				<div class="form">
					<input class="field" type="text" name="username" placeholder="Username" required="required"/>
				</div>
				<div class="form">
					<input class="field" type="password" placeholder="Password" name="password" required="required"/>
				</div>
				<div class="form">
					<input class="button" type="submit" value="Login"/>
				</div>
			</form>
			<div class="link">
				<small>
					<a href="#">Already have an account? Sign-In Here</a>
				</small>
			</div>
		</div>
	</main>
</body>
</html>
