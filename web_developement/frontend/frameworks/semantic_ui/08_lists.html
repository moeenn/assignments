<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<!-- lists -->
	<div class="ui container">
		<div class="ui segment">
			<!-- simple list -->
			<div class="ui list">
				<div class="item">Item 1</div>
				<div class="item">Item 2</div>
				<div class="item">Item 3</div>
			</div>

			<!-- icon lists -->
			<div class="ui hidden content divider"></div>
			<div class="ui list">
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 1</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 2</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 3</div>
				</div>
			</div>

			<!-- divided list -->
			<div class="ui hidden content divider"></div>
			<div class="ui relaxed divided list">
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 1</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 2</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 3</div>
				</div>
			</div>

			<!-- list items with headers and descriptions -->
			<div class="ui hidden content divider"></div>
			<div class="ui very relaxed list">
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">
						<div class="header">Source</div>
						<div class="description">Project Main Folder</div>
					</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">
						<div class="header">Unit Tests</div>
						<div class="description">Project Unit Tests</div>
					</div>
				</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">
						<div class="header">Documentation</div>
						<div class="description">Project Documentation</div>
					</div>
				</div>
			</div>

			<!-- multi-stage list -->
			<div class="ui hidden content divider"></div>
			<div class="ui list">
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Parent Folder
						<div class="ui list">
								<div class="item">
									<i class="folder icon"></i>
									<div class="content">Subfolder 1</div>
								</div>
								<div class="item">
									<i class="folder icon"></i>
									<div class="content">Sample Folder</div>
								</div>
							</div>
						</div>
					</div>
				<div class="item">
					<i class="folder icon"></i>
					<div class="content">Folder 2</div>
				</div>
			</div>

			<!-- selection list -->
			<div class="ui hidden content divider"></div>
			<div class="ui selection list">
				<div class="active item">
					<i class="file icon"></i>
					<div class="content">File 1</div>
				</div>
				<div class="item">
					<i class="file icon"></i>
					<div class="content">File 2</div>
				</div>
				<div class="item">
					<i class="file icon"></i>
					<div class="content">File 3</div>
				</div>
			</div>

			<!-- horizontal lists -->
			<div class="ui hidden content divider"></div>
			<div class="ui horizontal divided list">
				<a href="#" class="item">Home</a>
				<a href="#" class="item">Contact</a>
				<a href="#" class="item">Help</a>
			</div>

		</div>
	</div>
</body>
</html>
