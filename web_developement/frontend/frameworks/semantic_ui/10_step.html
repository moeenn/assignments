<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<!-- steps -->
	<div class="ui container">
		<div class="ui segment">
			<!-- simple steps -->
			<div class="ui steps">
				<div class="step">Journal Entry</div>
				<div class="step">Trial Balance</div>
				<div class="step">Financial Statements</div>
			</div>

			<!-- steps with icons and descriptions -->
			<div class="ui tablet stackable steps">
				<div class="step">
					<i class="code icon"></i>
					<div class="content">
						<div class="title">Code</div>
						<div class="description">Code Like Hell</div>
					</div>
				</div>
				<div class="step">
					<i class="bed icon"></i>
					<div class="content">
						<div class="title">Sleep</div>
						<div class="description">Healthy Sleep is a must</div>
					</div>
				</div>
				<div class="step">
					<i class="sync icon"></i>
					<div class="content">
						<div class="title">Repeat</div>
						<div class="description">Repeat until you get there</div>
					</div>
				</div>
			</div>

			<!-- Variations -->
			<div class="ui tiny fluid steps">
				<div class="link step">Journal Entry</div>
				<div class="active link step">Trial Balance</div>
				<div class="disabled step">Financial Statements</div>
			</div>

		</div>
	</div>
</body>
</html>
