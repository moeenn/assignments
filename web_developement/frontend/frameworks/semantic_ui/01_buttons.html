<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<!-- buttons -->
	<div class="ui container" style="margin-top: 3rem;">
		<div class="ui button">Normal Button</div>
		<div class="ui primary button">Primary Button</div>
		<div class="ui secondary button">Secondary Button</div>
		<div class="ui basic button">Basic Button</div>
		
		<div class="ui hidden divider"></div>

		<!-- button groups -->
		<div class="ui buttons">
			<button class="ui button">Button 1</button>			
			<button class="ui button">Button 2</button>			
		</div>

		<div class="ui hidden divider"></div>
		<div class="ui primary buttons">
			<button class="ui button">Button 1</button>
			<div class="or"></div>
			<button class="ui button">Button 2</button>
		</div>

		<div class="ui hidden divider"></div>
		<!-- loading button -->
		<button class="ui loading button">Loading Button</button>

		<div class="ui hidden divider"></div>
		<!-- combining different buttons -->
		<div class="ui buttons">
			<span class="ui blue button">Blue</span>
			<span class="or"></span>
			<span class="ui teal button">Teal</span>
		</div>

		<div class="ui hidden divider"></div>
		<!-- buttons with icons and text-->
		<button class="ui button"><i class="computer icon"></i>Computer</button>
		<button class="ui button"><i class="save icon"></i>Save</button>
		

		<div class="ui hidden divider"></div>
		<!-- labeled icon buttons -->
		<button class="ui labeled icon button"><i class="computer icon"></i>Computer</button>
		<button class="ui labeled icon button"><i class="save icon"></i>Save</button>


		<div class="ui hidden divider"></div>
		<!-- buttons with icons only -->
		<button class="ui icon button"><i class="computer icon"></i></button>
		<button class="ui icon button"><i class="save icon"></i></button>

		<div class="ui hidden divider"></div>
		<!-- icon button groups -->
		<div class="ui icon buttons">
			<button class="ui button"><i class="align left icon"></i></button>
			<button class="ui button"><i class="align center icon"></i></button>
			<button class="ui button"><i class="align right icon"></i></button>
			<button class="ui button"><i class="align justify icon"></i></button>
		</div>
		<div class="ui icon buttons">
			<button class="ui button"><i class="copy icon"></i></button>
			<button class="ui button"><i class="cut icon"></i></button>
			<button class="ui button"><i class="paste icon"></i></button>
		</div>


		<div class="ui hidden divider"></div>
		<!-- buttons atached to segments -->
		<div class="ui attached segment">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut fuga quia ea molestiae, repudiandae nobis cupiditate harum sequi provident aliquam praesentium architecto quam amet dicta assumenda, voluptatum nemo soluta cum.</p>
		</div>
		<button class="ui bottom attached fluid button">Attached to Bottom</button>

		<div class="ui hidden divider"></div>
	</div>
</body>
</html>
