<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<div class="ui container">
		<div class="ui segment">
			<!-- icon label -->
			<div class="ui icon label">
				<i class="microphone icon"></i>Mic
			</div>

			<!-- link labels -->
			<div class="ui divider"></div>
			<a href="#" class="ui label">
				<i class="mail icon"></i>
				View Mail
			</a>

			<!-- form field pointing label -->
			<div class="ui divider"></div>
			<form action="" class="ui fliud form">
				<div class="ui field">
					<input type="text" placeholder="Name">
					<div class="ui pointing label">Name is a compulsory field</div>
				</div>

				<!-- left pointing label -->
				<div class="ui divider"></div>
				<div class="ui inline field">
					<input type="text" placeholder="Address">
					<div class="ui left pointing red basic label">Email is a mandatory field</div>
				</div>
			</form>

			<!-- inline labels -->
			<div class="ui divider"></div>
			<div class="ui blue horizontal label">Idea</div>
			Simple ideas with simple Execution
			
			
			<!-- inline label groups -->
			<div class="ui divider"></div>
			<div class="ui teal labels">
				<div class="ui label">Learn</div>
				<div class="ui label">Practice</div>
				<div class="ui label">Apply</div>
				<div class="ui label">Repeat</div>
			</div>

			<!-- circular labels -->
			<div class="ui divider"></div>
			<div class="ui circular violet labels">
				<div class="ui label">1</div>
				<div class="ui label">2</div>
				<div class="ui label">3</div>
				<div class="ui label">4</div>
			</div>
		</div>
	</div>
</body>
</html>
