<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<div class="ui container">
		<div class="ui segment">
			<!-- single image i.e. block content -->
			<img src="duck.jpg" alt="" class="ui small image">
			<img src="duck.jpg" alt="" class="ui small image">

			<div class="ui hidden section divider"></div>
			<!-- images in row -->
			<div class="ui medium images">
				<img src="duck.jpg" alt="" class="ui image">
				<img src="duck.jpg" alt="" class="ui image">
				<img src="duck.jpg" alt="" class="ui image">
			</div>

			<div class="ui hidden section divider"></div>
			<!-- avatars -->
			<img src="duck.jpg" alt="" class="ui avatar image">
			<span class="ui sub header">User Name</span>

			
			<div class="ui hidden divider"></div>
			<!-- picture links -->
			<a href="https://www.google.com" target="blank" class="ui small image">
				<img src="duck.jpg" alt="">
			</a>


			<div class="ui hidden section divider"></div>
			<!-- bordered and rounded -->
			<img src="duck.jpg" class="ui medium rounded bordered image">

			<div class="ui hidden section divider"></div>
			<!-- circular images -->
			<img src="duck.jpg" class="ui medium circular image">

		</div>
	</div>
</body>
</html>
