<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<!-- input and forms -->
	<div class="ui container" style="margin-top: 3rem;">

		<!-- error field -->
		<div class="ui input error">
			<input type="text" placeholder="Username">
		</div>

		
		<!-- labelled input field -->
		<div class="ui hidden divider"></div>
		<div class="ui labeled input">
			<div class="ui label">Rs.</div>
			<input type="text" placeholder="Amount">
		</div>			


		<!-- basic label on right -->
		<div class="ui hidden divider"></div>
		<div class="ui right labeled input">
			<input type="text" class="ui input" placeholder="Enter Weight">
			<div class="ui basic label">KG</div>
		</div>


		<!-- action input -->
		<div class="ui hidden divider"></div>
		<div class="ui action input">
			<input type="text" placeholder="Search">
			<button class="ui icon button"><i class="search icon"></i></button>
		</div>


		<!-- transparent input -->
		<div class="ui hidden divider"></div>
		<div class="ui transparent left icon input">
			<i class="shield alternate icon"></i>
			<input type="text" placeholder="What Do you want?">
		</div>


		<!-- icon field -->
		<div class="ui hidden divider"></div>
		<div class="ui icon input">
			<input type="text" class="ui input" placeholder="Search">
			<i class="search icon"></i>
		</div>
		
		<div class="ui hidden divider"></div>
		<div class="ui left icon input">
			<input type="text" class="ui input" placeholder="Search">
			<i class="check circle outline icon"></i>
		</div>
	</div>
</body>
</html>
