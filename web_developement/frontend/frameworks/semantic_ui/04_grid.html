<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
	<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> -->

	<!-- container -->
	<!-- grid system -->
	<div class="ui container">
		<div class="ui grid">
			<div class="row">
				<div class="column"><button class="ui fluid button"></button></div>
				<div class="column"><button class="ui fluid button"></button></div>			
			</div>
		</div>

	<div class="ui hidden section divider"></div>	
	<!-- four column grid -->
	<div class="ui grid">
		<div class="four wide column"><button class="ui fluid button"></button></div>
		<div class="four wide column"><button class="ui fluid button"></button></div>		
		<div class="four wide column"><button class="ui fluid button"></button></div>		
	</div>

	<div class="ui hidden section divider"></div>
	<!-- column width according to content -->
	<div class="ui equal width grid">
		<div class="column"><button class="ui fluid button"></button></div>
		<div class="column"><button class="ui fluid button"></button></div>		
		<div class="column"><button class="ui fluid button"></button></div>				
	</div>

	<div class="ui hidden section divider"></div>
	<!-- set column width but work with different number of content -->
	<div class="ui grid">
		<div class="ui four column row">
			<div class="column"><button class="ui fluid button"></button></div>
			<div class="column"><button class="ui fluid button"></button></div>		
			<div class="column"><button class="ui fluid button"></button></div>			
		</div>
	</div>

	<div class="ui hidden section divider"></div>
	<!-- mutiple rows -->
	<div class="ui grid">
		<div class="ui four column row">
			<div class="column"><button class="ui fluid button"></button></div>
			<div class="column"><button class="ui fluid button"></button></div>		
			<div class="column"><button class="ui fluid button"></button></div>			
			<div class="column"><button class="ui fluid button"></button></div>
		</div>
		<div class="ui two column row">
			<div class="column"><button class="ui fluid button"></button></div>
			<div class="column"><button class="ui fluid button"></button></div>				
		</div>
		<div class="ui eight column row">
			<div class="column"><button class="ui fluid button"></button></div>
			<div class="column"><button class="ui fluid button"></button></div>		
			<div class="column"><button class="ui fluid button"></button></div>			
			<div class="column"><button class="ui fluid button"></button></div>			
			<div class="column"><button class="ui fluid button"></button></div>
			<div class="column"><button class="ui fluid button"></button></div>		
			<div class="column"><button class="ui fluid button"></button></div>			
			<div class="column"><button class="ui fluid button"></button></div>			
		</div>
	</div>

	</div>
</body>
</html>
