<!DOCTYPE html>
<html>

	<head>
		<title> My Awesome Site</title>
		<meta charset="UTF-8">
		<meta name="description" content="This is the description of this Site">
	</head>

	<body>
		<main>

			<!-- 
				Tables:
				thead 	table head
				tbody 	table body
				TH 		table header
				TR 		table row
				TD 		table data (i.e. cell)
			-->

			<table>
				<caption>A Simple Table</caption>
				<thead>
					<tr>
						<th>Sr. No.</th>
						<th>Name</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1.</td>
						<td>Moeen</td>
						<td>Rs. 10,000</td>
					</tr>	

					<tr>
						<td>2.</td>
						<td>Saad</td>
						<td>Rs. 14,000</td>
					</tr>
				</tbody>
			</table>

			<!-- 
				Merging cells: the tag <td> can take an argument called cellspan which specifies how many cells to merge
				e.g.	<td cellspan=2>Cell Data</td> 
				This cell will merge with the cell on the right
			-->	

		</main>	
	</body>

</html>
